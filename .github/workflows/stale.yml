name: Mark Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      
    steps:
    - uses: actions/stale@v9
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        days-before-issue-stale: 30
        days-before-issue-close: 14
        days-before-pr-stale: 30
        days-before-pr-close: 14
        stale-issue-label: 'stale'
        stale-pr-label: 'stale'
        close-issue-label: 'closed'
        close-pr-label: 'closed'
        
        stale-issue-message: |
          üìù This issue has been marked as stale because it has been open for 30 days with no activity.
          
          Please:
          - Add a comment if you're still working on this
          - Close the issue if it's resolved
          - Reopen with more information if needed
          
          This issue will be automatically closed in 14 days if there's no further activity.
          
        stale-pr-message: |
          üìù This pull request has been marked as stale because it has been open for 30 days with no activity.
          
          Please:
          - Add a comment if you're still working on this
          - Close the PR if it's no longer needed
          - Update with latest changes if needed
          
          This PR will be automatically closed in 14 days if there's no further activity.
