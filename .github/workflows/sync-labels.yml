name: Sync Labels

on:
  push:
    branches: [ main ]
    paths: [ '.github/labeler.yml' ]
  workflow_dispatch:

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      labels: write
      
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Sync Labels
      uses: crazy-max/ghaction-github-labeler@v5
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        config-file: .github/labels.yml
        skip-delete: false
